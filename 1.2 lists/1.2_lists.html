<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <section style="color: blue">
      <p>
        <strong
          ><em><u>First list</u></em></strong
        >
      </p>
      <ul>
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
      </ul>
    </section>
    <section style="color: pink">
      <p>Second list</p>
      <ol>
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
      </ol>
    </section>
    <section style="color: greenyellow">
      <p>Third list</p>
      <ul style="list-style: square">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
      </ul>
    </section>
  </body>
</html>
